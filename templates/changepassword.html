{% extends 'layout.html' %}

{% block title %}
    Change password
{% endblock %}

{% block body %}
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <div class="text-dark">
                    <h2 class="mb-3">Change password</h2>
                    <form class="form" action="{{ url_for('changepassword') }}" method="post">
                        <div class="mb-3">
                            <input required autofocus class="form-control mx-auto w-auto" id="password" name="password" min="5" placeholder="Current password" type="password">
                        </div>
                        <div class="mb-3">
                            <input required class="form-control mx-auto w-auto" id="newpassword" name="newpassword" min="5" placeholder="New password" type="password">
                        </div>
                        <div class="mb-3">
                            <input required class="form-control mx-auto w-auto" id="confirmation" name="confirmation" min="5" placeholder="Confirm password" type="password">
                        </div>
                        <input type="submit" class="btn btn-outline-dark btn-lg m-2" value="Change password">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
