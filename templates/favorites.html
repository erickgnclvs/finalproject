{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <div class="text-dark">
                    <h3>Favorites</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for movie in finaldata %}
            <div class="col m-2">
                <div class="card" style="width: 18rem;">
                    <img src="https://image.tmdb.org/t/p/original{{ movie['cover'] }}" class="card-img-top" alt="Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie['title'] }} ({{ movie['year'] }})</h5>
                        <p class="card-text"><span class="fw-bold">Type: {{ movie['kind'] }}</span></p>
                        <p class="card-text">{{ movie['overview'] }}</p>
                        <form action="{{ url_for('delete') }}" method="POST">
                            <button type="submit" class="btn btn-outline-dark m-2" name="id" value="{{ movie['id'] }}">Remove from favorites</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
