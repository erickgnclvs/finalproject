{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <div class="text-dark">
                    <form class="form d-inline-flex" action="{{ url_for('search') }}" method="get">
                        <div class="m-2">
                            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="q" name="q" placeholder="All movies are here" type="text">
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-outline-dark m-2" value="Search">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for movies in result %}
            <div class="col m-2">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ movies['title'] }}</h5>
                        <p class="card-text">here there will be some movie information</p>
                        <a href="#" class="btn btn-outline-dark m-2">add to favorites</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
