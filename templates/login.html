{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask">
          <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <div class="text-dark">
              <form class="form" action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg m-2" value="Login">Login</button>
                <a class="btn btn-outline-dark btn-lg m-2" href="{{ url_for('register') }}" role="button">Register</a>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
